<!DOCTYPE html>
<html>
    <head>
        <title>Page Three</title>
    </head>
    <body>
        <h2>Cell Spanning two rows</h2>
        <p>To make a cell that spans more than one row, use the rowspan attribute</p>

        <table style="width:100%">
            <tr>
                <th>Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>4032445500</td>
            </tr>
            <tr>
                <td>4037896543</td>
            </tr>
        </table>
    </body>
</html>
