<!DOCTYPE html>
<html>
<head>
    <title>Page One</title>
</head>
<body>
    <h2>Table Caption</h2>
    <p>To Caption a table</p>
    <table style="width:100%">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
            <th>Employee</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
            <td>Michael</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
            <td>Edith</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$70</td>
            <td>Peter</td>
        </tr>
    </table>
</body>
</html>
